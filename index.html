<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Price-Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center">Smash My Trash Calculator</h1>
    </header>
    <main id="main">
        <div class="smash-inputs">
            <div class="mb-3">
                <label for="currentPerMonth" class="form-label">Current Hauls Per Month</label>
                <input type="number" class="form-control" id="currentPerMonth" placeholder="0" required>
            </div>
            <div class="mb-3">
                <label for="numBins" class="form-label">Number of Bins</label>
                <input type="number" class="form-control" id="numBins" placeholder="0" required>
            </div>
            <div>
                <label for="compRate" class="form-label">Trial Compaction Rate</label>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">%</div>
                <input type="number" class="form-control" id="compRate" placeholder="0" required>
            </div>
        </div>

        <div class="smash-calc hide">
            <div class="mb-3">
                <label for="estHauls" class="form-label">Estimated Number of Hauls Per Month</label>
                <input type="number" class="form-control" id="estHauls" placeholder="0">
            </div>
            <div class="mb-3">
                <label for="smashedRequired" class="form-label">Monthly Smashes</label>
                <input type="number" class="form-control" id="smashedRequired" placeholder="0">
            </div>
            <div class="mb-3">
                <label for="smashWeek" class="form-label">Weekly Smashes</label>
                <input type="number" class="form-control" id="smashWeek" placeholder="0">
            </div>
            <div class="mb-3">
                <label for="smashMonth" class="form-label">Monthly Smashes</label>
                <input type="number" class="form-control" id="smashMonth" placeholder="0">
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="calc-smash" class="btn btn-primary" type="button">Smash</button>
        </div>


    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="calcPrice.js" async defer></script>
</body>

</html>
